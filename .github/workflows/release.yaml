---
name: 'release devcontainer'

on:
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: ${{secrets.AWS_DEFAULT_REGION}}
  AWS_ROLE_ARN: ${{secrets.AWS_ROLE_ARN}}
  GH_TOKEN: ${{secrets.GH_TOKEN}}

permissions:
  packages: write
  contents: write
  pull-requests: write

jobs:
  deploy:
    if: ${{github.ref == 'refs/heads/main'}}
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 'configure aws credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{env.AWS_ROLE_ARN}}
          role-session-name: aws-oidc-${{github.repository}}-${{github.run_id}}
          aws-region: ${{env.AWS_DEFAULT_REGION}}

      - name: 'publish templates'
        uses: devcontainers/action@v1
        with:
          publish-templates: "true"
          base-path-to-templates: "./src/templates"
          generate-docs: "true"
          oci-registry-for-templates: "public.ecr.aws/w2u0w5i6/devcontainer/template"
        env:
          GITHUB_TOKEN: ${{env.GH_TOKEN}}

      - name: 'publish features'
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: "./src/features"
          generate-docs: "true"
          oci-registry: "public.ecr.aws/w2u0w5i6/devcontainer/feature"
        env:
          GITHUB_TOKEN: ${{env.GH_TOKEN}}

      - name: 'create pr for documentation'
        id: push_image_info
        env:
          GITHUB_TOKEN: ${{env.GH_TOKEN}}
        run: |
          set -e
          echo "Start."
          git config --global user.email github-actions[bot]@users.noreply.github.com
          git config --global user.name github-actions[bot]
          git config pull.rebase false
          branch=automated-documentation-update-$GITHUB_RUN_ID
          git checkout -b $branch
          message='Automated documentation update'
          git add */**/README.md
          git commit -m 'Automated documentation update [skip ci]' || export NO_UPDATES=true
          if [ "$NO_UPDATES" != "true" ] ; then
              git push origin "$branch"
              gh pr create --title "$message" --body "$message"
          fi
